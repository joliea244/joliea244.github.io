<body background="http://joliea244.github.io/story.png">
	<form name="submit-to-google-sheet">
  <input name="email" type="email" placeholder="Email" required>
	  <input name="barcode" type="text" placeholder="barcode">

  <button type="submit">Send</button>
</form>
</body>	



<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxXmfRP3bLwB9zkDswJP9dyM6q29W76DmvZXGC-pHRXFg3T_jEF/exec'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
	document.submit-to-google-sheet.reset();
  })
</script>
